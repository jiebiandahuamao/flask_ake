{% extends'base.html' %}

    {% block css %}
    	<link rel="stylesheet" href="{{ url_for('static',filename='layui/css/layui.css')}}" media="all" />
	    <link rel="stylesheet" href="{{ url_for('static',filename='css/user.css')}}" media="all" />
        <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css')}}" media="all" />
    {% endblock %}

{% block main %}
<body class="childrenBody">
	<form class="layui-form" method="post" action="{{ url_for('useradd') }}">
		<div class="user_left">
			<div class="layui-form-item">
			    <label class="layui-form-label">用户姓名</label>
			    <div class="layui-input-block">
			    	<input type="text" placeholder="请输入用户姓名"  name='username' required lay-verify="required" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">卡号</label>
			    <div class="layui-input-block">
			    	<input type="text" placeholder="会员卡号" name="id_card" class="layui-input" required lay-verify="required" >
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">添加钱包</label>
			    <div class="layui-input-block">
			    	<input type="text"  placeholder="用户钱包" name="amount" lay-verify="required" class="layui-input realName">
			    </div>
			</div>
			<div class="layui-form-item" pane="">
			    <label class="layui-form-label">性别</label>
			    <div class="layui-input-block userSex">
			    	<input type="radio" name="sex" value="男" title="男" checked="">
	     			<input type="radio" name="sex" value="女" title="女">
{#	     			<input type="radio" name="sex" value="保密" title="保密">#}
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">手机号码</label>
			    <div class="layui-input-block">
			    	<input type="tel" value="" placeholder="请输入手机号码" name="phone" lay-verify="required|phone" class="layui-input userPhone">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">vip</label>
			    <div class="layui-input-block userHobby">
			    	<input type="checkbox" name="isvip" title="vip顾客">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">备注</label>
			    <div class="layui-input-block">
			    	<textarea placeholder="请输入内容" name='note' class="layui-textarea myself"></textarea>
			    </div>
			</div>
		</div>
		<div class="user_right">
{#			<p>由于是纯静态页面，所以只能显示一张随机的图片</p>#}
			<img src="{{ url_for('static',filename='images/userface1.jpg') }}" class="layui-circle" >
		    <input type="file" name="userFace" class="layui-upload-file" lay-title="上传头像">
        </div>
		<div class="layui-form-item" style="margin-left: 5%;">
		    <div class="layui-input-block">
		    	<button class="layui-btn" lay-submit="" lay-filter="changeUser">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
    {% endblock %}
    {% block js %}
{#    <script type="text/javascript" src="{{ url_for('static',filename='layui/layui.js') }}"></script>#}
{#	<script type="text/javascript" src="{{ url_for('static',filename='js/user/address.js') }}"></script>#}
{#	<script type="text/javascript" src="{{ url_for('static',filename='js/user/user.js') }}"></script>#}
    <script type="text/javascript" src="{{ url_for('static',filename='js/main.js')}}"></script>
    {% endblock %}

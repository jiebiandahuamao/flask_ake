{% extends'base.html' %}

    {% block css %}
    	<link rel="stylesheet" href="{{ url_for('static',filename='layui/css/layui.css')}}" media="all" />
	    <link rel="stylesheet" href="{{ url_for('static',filename='css/user.css')}}" media="all" />
        <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css')}}" media="all" />
    {% endblock %}

{% block main %}
<body class="childrenBody">
	<form class="layui-form" method="POST" action="{{ url_for('userInfo') }}">
		<div class="user_left">
			<div class="layui-form-item">
			    <label class="layui-form-label">姓名</label>
			    <div class="layui-input-block">
                    <input type="hidden"  name='user_id' value="{{ user_info.id }}">
			    	<input type="text"  name='username' value="{{ user_info.username }}" placeholder="{{ user_info.username }}" lay-verify="required" class="layui-input">
			    </div>
			</div>
            <div class="layui-form-item">
			    <label class="layui-form-label">卡号</label>
			    <div class="layui-input-block">
			    	<input type="text" name="id_card" value="{{ user_info.id_card }}" placeholder="{{ user_info.id_card }}" lay-verify="required" class="layui-input">
			    </div>
			</div>
              <div class="layui-form-item">
			    <label class="layui-form-label">钱包</label>
			    <div class="layui-input-block">
			    	<input type="text" name="amount" value="{{ user_info.amount }}" placeholder="{{ user_info.amount }}" lay-verify="required" class="layui-input">
			    </div>
			</div>
{#			<div class="layui-form-item" pane="">#}
{#			    <label class="layui-form-label">性别</label>#}
{#			    <div class="layui-input-block userSex">#}
{#			    	<input type="radio" name="sex" value="男" title="男" checked="">#}
{#	     			<input type="radio" name="sex" value="女" title="女">#}
{#	     			<input type="radio" name="sex" value="保密" title="保密">#}
{#			    </div>#}
{#			</div>#}
			<div class="layui-form-item">
			    <label class="layui-form-label">手机号码</label>
			    <div class="layui-input-block">
			    	<input type="text" name="phone" value="{{ user_info.phone }}" placeholder="{{ user_info.phone }}" lay-verify="required|phone" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">时间</label>
			    <div class="layui-input-block">
			    	<input type="text" value="{{ user_info.create_time }}" placeholder="时间" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">vip</label>
			    <div class="layui-input-block userHobby">
                    {% if user_info.vip == 1%}
			    	<input type="checkbox" name="isvip" title="vip顾客" checked>
                    {% else %}
                    <input type="checkbox" name="isvip" title="vip顾客">
                    {% endif %}
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">备注</label>
			    <div class="layui-input-block">
			    	<textarea placeholder="请输入内容" name='note'>{{ user_info.note }}</textarea>
			    </div>
			</div>
		</div>
		<div class="user_right">
            <img src="{{ url_for('static',filename='images/userface1.jpg') }}" class="layui-circle" >
            <p></p>
			<input type="file" name="userFace" class="layui-upload-file" lay-title="上传头像">


		</div>
		<div class="layui-form-item" style="margin-left: 5%;">
		    <div class="layui-input-block">
		    	<button class="layui-btn" type = 'submit'>修改</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
    {% endblock %}
    {% block js %}
{#    <script type="text/javascript" src="{{ url_for('static',filename='layui/layui.js') }}"></script>#}
{#	<script type="text/javascript" src="{{ url_for('static',filename='js/user/address.js') }}"></script>#}
{#	<script type="text/javascript" src="{{ url_for('static',filename='js/user/user.js') }}"></script>#}
    <script type="text/javascript" src="{{ url_for('static',filename='js/main.js')}}"></script>
    {% endblock %}
